<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Carrier Identifier</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="contact">
    <header>
        <h1>Contact</h1>
    </header>
    <form action="" method="post" type="text" id="container">
        <div class="name">
            <label for="Name">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" required>
        </div>
        <div class="email">
            <label for="Email">Email</label>
            <input type="text" name="Email" id="Email" placeholder="Email" required>
        </div>
        <div class="tel">
            <label for="Telephone">Phone Number</label>
            <input type="tel" name="Telephone" id="telephone" placeholder="Telephone"
                 pattern="[+][0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <img src="./Logo/MTN-logo.jpg" alt="logo" height="30px">
        </div>
        <div class="submit">
            <button>Submit</button>
        </div>
    </form>
    </div>
    
    

    <!-- // ============= EEND DO NOT EDIT ============== // -->
    <script src="index.mjs" type="module"></script>
    <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>
</html>
